<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tacos</title>
  </head>

  <body>
    <h1>GET and POST requests</h1>
    <h2>Get Request</h2>
    <form action="http://localhost:3000/tacos" method="get">
      <input type="text" name="meat" placeholder="kind" />
      <input type="number" name="qty" placeholder="how many" />
      <button>Submit</button>
    </form>

    <form action="http://localhost:3000/tacos" method="post">
      <h2>Post Request</h2>
      <input type="text" name="meat" placeholder="kind" />
      <input type="number" name="qty" placeholder="how many" />
      <button>Submit</button>
    </form>
    
  </body>
</html>
